{% extends 'base.html' %}
{% block title %}post-detay- {{block.super}} {% endblock %}


{% block body %}   
<div class="container">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="thumbnail">                
        <div class="caption">
            
            
          <h3>{{ customer.name }}</h3>
          <h4>{{customer.address |safe| linebreaks}}</h4>
          <h4>{{customer.phone}}</h4>
          
          <p>
                <a href="{{customer.get_absolute_url}}" class="btn btn-primary" role="button">İncele</a>
                {% if user.is_superuser %}
                <a href="{{customer.get_update_url}}" class="btn btn-default" role="button">Güncelle</a>
                <a href="{{customer.get_delete_url}}" class="btn btn-danger" role="button">Sil</a>
                {% endif %}
          </p>                     
        </div>
      </div>
      
     
    </div>
</div>  
</div>

{% endblock %}
