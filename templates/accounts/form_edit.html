{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}post-form - {{block.super}} {% endblock %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>{{title}}</h1>
                    {{ form | crispy }}                    
                    <input type="submit" class="btn btn-primary" value="{{title}}">                    
                </form>
            </div>           
        </div>
    </div>
   

{% endblock %}
